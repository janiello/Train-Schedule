<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Train Times</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Train Schedules</h1>
                <p class="lead">All aboard the Firebase Express!</p>
                <hr class="my-4">
                <p id="punny">Try not to <i>de-rail</i> your trip by missing the next train because you were <i>side-tracked</i>.</p>
            </div>
            <div class="card border-primary mb-3">
                <div class="card-header">Current Train Schedule</div>
                    <div class="card-body text-primary">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="all-train-schedules"></tbody>
                        </table>
                    </div>
            </div>
            <div class="card border-primary mb-3">
                <div class="card-header">Add Train</div>
                    <div class="card-body text-primary">
                        <form id="add-train">
                            <div class="form-group">
                                <label for="name-input">Train Name:</label>
                                <input type="text" class="form-control" id="name-input" placeholder="Ex. - Thomas">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination:</label>
                                <input type="text" class="form-control" id="destination-input" placeholder="Ex. - Raleigh">
                            </div>
                            <div class="form-group">
                                <label for="original-input">First Train Time (hh:mm am/pm):</label>
                                <input type="time" class="form-control" id="original-input">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min):</label>
                                <input type="number" class="form-control" id="frequency-input">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" id="submit">
                            </div>
                        </form>
                    </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
        <script src="trains.js"></script>
    </body>
</html>
